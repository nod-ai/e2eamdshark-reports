name: Update Passing Summary CSV and Graph

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: "30 18 * * *"   # daily (adjust as needed)

jobs:
  update-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: "3.10"

      - name: Create Env & Install dependencies
        run: |
          python -m venv v_tracker
          source v_tracker/bin/activate
          which pip
          python -m pip install --upgrade pip
          pip install pandas plotly

      - name: Compute today's date
        id: today
        run: |
          #echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
          echo "date=2025-12-29" >> $GITHUB_OUTPUT

      - name: Verify summary.md exists
        run: |
          SUMMARY_DIR="${{ steps.today.outputs.date }}/ci_reports_onnx/llvm-cpu/combined-reports_unique"
          if [ ! -f "$SUMMARY_DIR/summary.md" ]; then
            echo "summary.md not found at $SUMMARY_DIR"
            exit 1
          fi

      - name: Update passing summary CSV
        run: |
          pwd
          git branch
          ls -R
          SUMMARY_PATH="${{ steps.today.outputs.date }}/ci_reports_onnx/llvm-cpu/combined-reports_unique/summary.md"
          python github-actions/generate_csv.py "$SUMMARY_PATH"

      - name: Generate passing summary graph
        run: |
          python github-actions/generate_graph.py

      #- name: Commit and push updated CSV & HTML
      #  run: |
      #    git config user.name "github-actions[bot]"
      #    git config user.email "github-actions[bot]@users.noreply.github.com"

      #   git add track_test_data/passing_summary_daily.csv \
      #            track_test_data/passing_summary_last_30_days.html

      #   if git diff --cached --quiet; then
      #      echo "No changes to commit"
      #   else
      #      git commit -m "Update passing summary CSV and graph ($(date +%Y-%m-%d))"
      #      git push
      #    fi
      #
      #
      - name: Commit and push updated CSV & HTML to CI branch
        if: github.event_name == 'pull_request'
        run: |
          TARGET_BRANCH=passing-summary-ci

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch and switch to target branch (create if missing)
          git fetch origin

          if git show-ref --verify --quiet refs/remotes/origin/$TARGET_BRANCH; then
            git checkout $TARGET_BRANCH
            git pull origin $TARGET_BRANCH
          else
            git checkout -b $TARGET_BRANCH
          fi

          git add track_test_data/passing_summary_daily.csv \
                  track_test_data/passing_summary_last_30_days.html

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update passing summary CSV and graph ($(date +%Y-%m-%d))"
          git push origin $TARGET_BRANCH

